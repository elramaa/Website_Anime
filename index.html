<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JQuery Import -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              secondary: "#262626",
            },
            fontFamily: {
              sans: ["Outfit", "sans-serif"],
            },
          },
        },
      };
    </script>
    <!-- Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- 	Boostrap Icons Import	 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="icon" type="image/x-icon" href="/assets/icon.png" />
    <title>Renime</title>
  </head>
  <body class="min-h-full bg-[#151515] font-sans">
    <!-- HEADER -->
    <header
      class="relative w-full h-16 p-2 lg:px-8 flex justify-between items-center"
    >
      <a id="icon" class="flex items-center">
        <img src="assets/icon.png" alt="Icon" class="size-10" />
        <h1 class="text-2xl text-white font-semibold">Renime</h1>
      </a>
      <nav
        class="opacity-0 translate-x-32 lg:opacity-100 lg:translate-x-0 absolute top-full right-2 max-lg:p-4 lg:static max-lg:w-[45vw] flex max-lg:flex-col *:cursor-pointer lg:items-center lg:gap-8 max-lg:bg-secondary text-white hover:*:text-white/80 rounded-xl transition-all duration-700"
      >
        <a href="../">Top Anime</a>
        <a href="../">New Anime</a>
        <div class="relative group">
          <p>
            Genre List
            <i
              class="max-lg:hidden transition-all duration-200 inline-block bi bi-caret-down-fill group-hover:rotate-180"
            ></i>
          </p>
          <div
            id="genre-list"
            class="text-white lg:opacity-0 group-hover:opacity-100 lg:absolute top-[150%] max-lg:block flex flex-col flex-wrap lg:w-[40vw] lg:h-64 max-lg:max-h-[8rem] lg:p-8 max-lg:mr-4 px-4 lg:rounded-xl border-white lg:border-2 bg-secondary transition-opacity duration-500 hover:*:text-gray-300 overflow-y-auto overflow-x-hidden"
          >
            <a href="../">Action</a>
            <a href="../">Adventure</a>
            <a href="../">Comedy</a>
            <a href="../">Drama</a>
            <a href="../">Fantasy</a>
            <a href="../">Horror</a>
            <a href="../">Mystery</a>
            <a href="../">Romance</a>
            <a href="../">Sci-Fi</a>
            <a href="../">Police</a>
            <a href="../">Military</a>
            <a href="../">Music</a>
            <a href="../">Slice of Life</a>
            <a href="../">Supernatural</a>
            <a href="../">Sports</a>
            <a href="../">Psychological</a>
          </div>
        </div>
      </nav>
      <form
        id="search-bar"
        class="opacity-0 lg:opacity-100 translate-y-8 lg:translate-y-0 max-lg:absolute max-lg:left-1/2 max-lg:-translate-x-1/2 top-full flex items-center px-4 w-4/5 lg:w-1/4 h-12 lg:h-8 gap-2 bg-secondary lg:bg-white rounded-full transition-all duration-1000"
      >
        <input
          type="text"
          placeholder="Search anime or genres..."
          name="search"
          class="max-lg:bg-secondary max-lg:text-white max-lg:placeholder:text-gray-200 grow outline-none"
        />
        <button type="submit">
          <i class="block max-lg:text-white bi bi-search"></i>
        </button>
      </form>
      <div class="lg:hidden flex gap-2 text-white text-xl">
        <button id="search-btn">
          <i class="bi bi-search"></i>
        </button>
        <button id="menu-btn">
          <i class="bi bi-list text-2xl"></i>
        </button>
      </div>
    </header>
    <!-- BANNER -->
    <div
      id="banner"
      class="w-full h-48 lg:h-96 overflow-hidden shadow-[inset_1rem_1rem_rgba(0,0,0,.5)]"
    >
      <img
        src="https://cdn.myanimelist.net/images/anime/1006/143302l.webp"
        alt="Banner #1"
        class="size-full object-cover object-center"
      />
    </div>
    <!-- NEWEST ANIME SECTION -->
    <section class="w-full my-12 px-4 lg:px-20">
      <div class="flex justify-between text-white">
        <h2 class="text-xl uppercase font-bold" id="subheader">Newest Anime</h2>
        <button class="text-lg">
          View More<i class="ml-2 bi bi-arrow-right"></i>
        </button>
      </div>
      <div
        id="anime-list"
        class="w-full mt-4 grid grid-cols-2 lg:grid-cols-5 auto-rows-[200px] lg:auto-rows-[350px] gap-4"
      ></div>
    </section>
    <footer
      class="bg-secondary py-2 flex justify-center items-center text-white"
    >
      &copy; Realm Dev 2024.
    </footer>
    <script src="script/script.js"></script>
  </body>
</html>
